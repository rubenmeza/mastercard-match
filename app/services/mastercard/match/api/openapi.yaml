openapi: 3.0.1
info:
  contact:
    email: apisupport@mastercard.com
    name: Match API
  description: Helps acquirers identify potentially high-risk merchants before entering
    to a merchant agreement.
  title: MATCH API
  version: 1.0.0
servers:
- url: https://api.mastercard.com/fraud/merchant/v3
paths:
  /termination-inquiry:
    post:
      description: |
        Returns information on merchants that have been terminated and merchants which have been inquired upon. MATCH can provide the acquiring bank with information if a Merchant has been terminated by another acquirer already, the reason for termination, the history of fraudulent or risky business practices that led to that termination and the inquiry that was made already on the Merchant or individual by own or another acquiring bank. The response also includes an inquiry reference number to be used for future reference in Termination Inquiry History Request API. For further details refer the documentation on [Use Cases.](/match/documentation/use-cases)
      parameters:
      - description: The zero-based offset to start at. The actual start position
          is this value +1. An offset of 10 starts at item 11. Combined with the PageLength
          option this allows pagination to be supported through the service requests.
        explode: true
        in: query
        name: PageOffset
        required: true
        schema:
          example: 0
          type: integer
        style: form
      - description: The maximum number of items to retrieve within the current "page"
          of results.
        explode: true
        in: query
        name: PageLength
        required: true
        schema:
          example: 10
          type: integer
        style: form
      - description: Describes format of the response you wants to serverd, response
          can be delevired either as XML or JSON.
        example: JSON
        explode: true
        in: query
        name: Format
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminationInquiryRequestSchema'
        description: Body of the Termination Inquiry Request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminationInquirySchema'
          description: The termination inquiry response object.
        default:
          content:
            application/json:
              examples:
                defaultError:
                  $ref: '#/components/examples/defaultError'
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: '##### Retrieves terminated merchant information based on the criteria
        defined in the API request.'
      tags:
      - Termination Inquiry Request
  /termination-inquiry/{IRN}:
    get:
      description: "Returns information about Merchants, URLs and up to five principal\
        \ owners, that have been terminated by an acquiring bank from a previous inquiry.\_\
        To access the inquiry results of the past inquiries, acquirer should pass\
        \ the inquiry reference number (IRN) received from the previous inquiries\_\
        (TerminationInquiryRequest).\_For further details refer the documentation\
        \ on [Use Cases.](/match/documentation/use-cases) \n"
      parameters:
      - description: The zero-based offset to start at. The actual start position
          is this value +1. An offset of 10 starts at item 11. Combined with the PageLength
          option this allows pagination to be supported through the service requests.
        explode: true
        in: query
        name: PageOffset
        required: true
        schema:
          example: 0
          type: integer
        style: form
      - description: The maximum number of items to retrieve within the current "page"
          of results.
        explode: true
        in: query
        name: PageLength
        required: true
        schema:
          example: 10
          type: integer
        style: form
      - description: Describes format of the response you wants to serverd, response
          can be delevired either as XML or JSON.
        example: JSON
        explode: true
        in: query
        name: Format
        required: true
        schema:
          type: string
        style: form
      - description: The Member ICA number which is used to validate that the application
          has permission to hit the MATCH database. This number must be obtained from
          a participating MATCH acquiring bank or entity before a developer can access
          the MATCH resource.
        explode: true
        in: query
        name: AcquirerId
        required: true
        schema:
          example: "1996"
          type: string
        style: form
      - description: Inquiry Reference Number (IRN) A unique identifier generated
          by the MATCH system that is returned in the original, previously submitted
          POST request (contained within the "TerminationInquiry.Ref" response node).
          This unique identifier should be present as a URL parameter within all GET
          requests.
        example: 19962016070500348
        explode: false
        in: path
        name: IRN
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminationInquirySchema'
          description: The termination inquiry history response object.
        default:
          content:
            application/json:
              examples:
                defaultError:
                  $ref: '#/components/examples/defaultError'
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: '##### Retrieves historical termination inquiry results.'
      tags:
      - Termination Inquiry History Request
  /add-merchant:
    post:
      description: |
        Used by Acquirers to add a terminated a merchant in the MATCH system. Merchant information, and up to five principal owners per merchant, can be provided by an acquiring bank as part of the listing. For adding a terminated merchant,  Acquirer Id and Merchant Id combination must be unique and Merchant Id should be less than 15 characters. For further details refer the documentation on [Use Cases.](/match/documentation/use-cases)
      parameters:
      - description: Describes format of the response you wants to serverd, response
          can be delevired either as XML or JSON.
        example: JSON
        explode: true
        in: query
        name: Format
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTerminatedMerchantRequestSchema'
        description: Body of the Add Terminated Merchant Request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTerminatedMerchantResponseSchema'
          description: The add terminated merchant response object.
        default:
          content:
            application/json:
              examples:
                defaultError:
                  $ref: '#/components/examples/defaultError'
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: '##### Adds a new terminated merchant to MATCH system.'
      tags:
      - Add Terminated Merchant
  /common/contact-details:
    post:
      description: "Returns the contact information for the acquirer id requested.\
        \ When MATCH returns a possible merchant match, this resource assists users\
        \ by retrieving the contact information associated with the Acquirer ID/ICA\
        \ that added the merchant to MATCH.\_For further details refer the documentation\
        \ on [Use Cases.](/match/documentation/use-cases) \n"
