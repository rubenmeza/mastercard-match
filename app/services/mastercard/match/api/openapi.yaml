        explode: true
        in: query
        name: AcquirerId
        required: true
        schema:
          example: "1996"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetroInquiryRequestSchema'
        description: The retro inquiry request object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetroInquiryResponseSchema'
          description: The retroactive inquiry response object.
        default:
          content:
            application/json:
              examples:
                defaultError:
                  $ref: '#/components/examples/defaultError'
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: '##### Retrieve retro inquiry search results'
      tags:
      - Retroactive Inquiry Details Request
