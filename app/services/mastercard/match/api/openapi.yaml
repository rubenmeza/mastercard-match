          description: Unexpected error
      summary: '##### Retrieve contact information of another acquirer.'
      tags:
      - Acquirer Contact Request
  /retro/retro-list:
    post:
      description: "Return the summary of Retroactive Inquiry matches for the given\
        \ Acquirer. Even if initial inquiry (TerminationInquiryRequest) does not result\
        \ in a possible match, there after it's still possible that the merchant listing\
        \ could appear sometime in the next 360 days. This may occur when another/same\
        \ acquirer enters the merchant into the MATCH database. The system will automatically\
        \ continue to search the MATCH system for 360 days. To view these notifications,\
        \ acquirers must use the Retroactive Inquiry service.\_For further details\
        \ refer the documentation on [Use Cases.](/match/documentation/use-cases)\n\
        <br><br>\n#### Note:\n(a)\_\_Each day, MATCH automatically conducts a retroactive\
        \ Inquiry search on every merchant on which the acquirer has submitted an\
        \ inquiry. MATCH automatically deletes each retroactive inquiry match after\
        \ seven days. Therefore, acquirers should view retroactive inquiries every\
        \ day to be sure that they do not miss a possible match.\n<br>\n(b)\_\_When\
        \ there are no results for RetroActive inquiry, users will get in response\
        \ HTTP status code of 400 and a response code of “RESPONSE_DATA_NORESULT”\
        . For information around all error codes refer [Code and Formats](/match/documentation/code-and-formats)\
        \ documentation page\n<br><br>\nTo understand the working of RetroActive API\
        \ use case, follow the steps mentioned below:\n<br>\n1.\_ Acquirer A (AcquirerId\
        \ = 1996) uses a TerminationInquiryRequest for a merchant “X Inc”\_\_but doesn’\
        t find a match.\n<br>\n2.\_\_Within the next 360 days, same/another Acquirer\
        \ (use same AcquirerId = 1996, as we have only one acquirer in sandbox) adds\
        \ a terminated merchant “X Inc”, who matches the search parameters used by\
        \ Acquirer A.\_\n<br>\n3.\_\_After adding the merchant, it takes one day for\
        \ Match Service to process retroactive inquiry match.\n<br>\n4.\_\_Post processing,\
        \ within the next 7 days, Acquirer A should use the Retroactive Inquiry API\
        \ to retrieve a list of retroactive matches.\_\n<br>\n5.\_\_This list of retroactive\
        \ inquiry matches includes an Inquiry reference number, which the Acquirer\
        \ A can use to get more details of match using RetroActive Inquiry Details\
        \ API. \n"
      parameters:
      - description: Describes format of the response you wants to serverd, response
          can be delevired either as XML or JSON.
        example: JSON
        explode: true
        in: query
        name: Format
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetroRequestSchema'
        description: The retro request object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetroResponseSchema'
          description: The retroactive request response object.
        default:
          content:
            application/json:
              examples:
                defaultError:
                  $ref: '#/components/examples/defaultError'
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
          description: Unexpected error
      summary: '##### The retroactive inquiry helps acquirer to retrieve list of termination
        inquiry matches made within 360 days of inquiry initiation.'
      tags:
      - Retroactive Inquiry Request
  /retro/retro-inquiry-details:
    post:
      description: |
        The acquirer uses the Retroactive Inquiry API to retrieve a list of Retroactive Inquiry Reference Numbers which matched the acquirer’s previous termination inquiries. The acquirer then uses Retroactive Inquiry Details API to fetch details of the matches for each from previous inquiries. Details about merchant match includes information, such as, if a Merchant has been terminated by another acquirer after an inquiry was made, the reason for termination, and the history of fraudulent or risky business practices that led to that termination. For further details refer the documentation on [Use Cases.](/match/documentation/use-cases)
      parameters:
      - description: Describes format of the response you wants to serverd, response
          can be delevired either as XML or JSON.
        example: JSON
        explode: true
        in: query
        name: Format
        required: true
        schema:
          type: string
        style: form
      - description: The Member ICA number which is used to validate that the application
          has permission to hit the MATCH database. This number must be obtained from
          a participating MATCH acquiring bank or entity before a developer can access
